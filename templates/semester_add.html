{% extends "base.html" %}
{% block content %}
<div style="max-width: 600px; margin: 30px auto;">
    <h2>➕ Neues Semester erstellen</h2>
    
    <div style="background: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.06); margin-top: 20px;">
        <form action="{{ url_for('add_semester') }}" method="post">
            <div class="form-group">
                <label for="name">Semester-Name *</label>
                <input 
                    type="text" 
                    class="form-control" 
                    name="name" 
                    placeholder="z.B. Herbstsemester 2024 oder HS24"
                    required
                    style="font-size: 16px; padding: 10px;"
                >
                <small class="form-text text-muted">
                    Tipp: Verwende z.B. "HS24" für Herbstsemester 2024 oder "FS25" für Frühlingssemester 2025
                </small>
            </div>
            
            <div style="margin-top: 25px; display: flex; gap: 10px;">
                <button type="submit" class="btn btn-success">
                    ✓ Semester erstellen
                </button>
                <a href="{{ url_for('semester_list') }}" class="btn btn-default">
                    Abbrechen
                </a>
            </div>
        </form>
    </div>
    
    <div class="alert alert-info" style="margin-top: 20px;">
        <strong>ℹ️ Info:</strong> Nach dem Erstellen des Semesters kannst du Fächer hinzufügen.
    </div>
</div>
{% endblock %}
