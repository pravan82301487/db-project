{% extends "base.html" %}
{% block content %}
<div style="max-width: 600px; margin: 30px auto;">
    <h2>✏️ Semester bearbeiten</h2>
    
    <div style="background: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.06); margin-top: 20px;">
        <form action="{{ url_for('edit_semester', semester_id=semester.id) }}" method="post">
            <div class="form-group">
                <label for="name">Semester-Name *</label>
                <input 
                    type="text" 
                    class="form-control" 
                    name="name" 
                    value="{{ semester.name }}"
                    required
                    style="font-size: 16px; padding: 10px;"
                >
            </div>
            
            <div style="margin-top: 25px; display: flex; gap: 10px;">
                <button type="submit" class="btn btn-success">
                    ✓ Änderungen speichern
                </button>
                <a href="{{ url_for('semester_list') }}" class="btn btn-default">
                    Abbrechen
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
